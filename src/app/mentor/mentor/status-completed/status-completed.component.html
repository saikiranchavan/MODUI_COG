<div >

    <h1>{{Acknowledge}}</h1>
    
</div>
<div class="card deck">
        <div *ngFor="let item of mentorData let i=index">
        <div class="card border-dark mb-3">   
            <div class="card-body">
                    <div class="row card-item">
                    <h4 class="card-title col-sm-3">{{item.technologyName}}</h4> 
                    <table class="table ">
                        <thead>
                            <tr>
                                    <!-- scope="col-sm-3" -->
                                <th >MentorID</th>
                                <th >Course Dates</th>
                                <th >Course Timings</th>
                                <th >Status</th>
                                <th >Progress</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                                <tr>
                                    <th scope="row">{{item.mentorID}}</th>
                                    <td>{{item.startDate|date}}--{{item.endDate|date}}</td>
                                    <td>{{item.startTime}}--{{item.endTime}}</td>
                                    <td>{{item.status}}</td>
                                    <!-- <td>{{item.progress}}</td> -->
                                    <td>
                                            <div class="progress col-sm-12">
                                                    <div class="progress-bar" role="progressbar" [style.width.%]=item.progress aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{item.progress}}%</div>
                                            </div>
                                    </td>  
                                    
                                </tr>
                                
                        </tbody>
                    </table>

                </div>
            </div>
            <div class="collapse" id="collapseExample1">
                <table class="table table-dark">
                  <thead>
                    <tr>
                      <th scope="col">Technology Name</th>
                      <th scope="col">TOC</th>
                      <th scope="col">Fees</th>
                      <th scope="col">Duration</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td scope="row">
                        <input type="text"   placeholder="Technology Name" name="techname"  id="name" class="form-control" autofocus required>
                        <!-- <input type="text"  [(ngModel)]="technologyClass.technologyName" placeholder="Technology Name" name="techname"  id="name" class="form-control" autofocus required> -->
                      </td>
                      <td>
                        <!-- <input type="text"   [(ngModel)]="technologyClass.tOC" placeholder="TOC" name="TOC"  id="name" class="form-control" autofocus required> -->
                        <input type="text"    placeholder="TOC" name="TOC"  id="name" class="form-control" autofocus required>
                      </td>
                      <td>
                        <button class="btn btn-warning"  (click)="AddTech()">Add</button>              
                      </td>
                    </tr>
                    
                  </tbody>
                </table>
              </div>             
        </div>
        
    </div>
    <!-- </div> -->
