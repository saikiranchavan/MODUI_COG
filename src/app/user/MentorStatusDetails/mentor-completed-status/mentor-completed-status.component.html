<div>
    <h1>{{Acknowledge}}</h1>
</div>
<div class="card deck">
        <div *ngFor="let item of mentorData let i=index">
        <div class="card border-dark mb-3">   
            <div class="card-body">
                    <div class="row card-item">
                    <h4 class="card-title col-sm-3">{{item.technologyName}}</h4> 
                    <table class="table ">
                        <thead>
                            <tr>
                                    <!-- scope="col-sm-3" -->
                                <th >MentorID</th>
                                <th >Course Dates</th>
                                <th >Course Timings</th>
                                <th >Status</th>
                                <th >Progress</th>
                                <th>Rating</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                                <tr>
                                    <th scope="row">{{item.mentorID}}</th>
                                    <td>{{item.startDate|date}}--{{item.endDate|date}}</td>
                                    <td>{{item.startTime}}--{{item.endTime}}</td>
                                    <td>{{item.status}}</td>
                                    <td>
                                            <div class="progress col-sm-12">
                                                    <div class="progress-bar" role="progressbar" [style.width.%]="100" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{100}}%</div>
                                            </div>
                                    </td> 
                                    <td>{{item.rating}}</td> 
                                    <td><button class="btn btn-primary" (click)=paymentAdd(i) >Payment</button></td>             
                                </tr>
                                
                        </tbody>
                    </table>
                </div>
            </div>             
        </div>
        
    </div>
    <!-- </div> -->
